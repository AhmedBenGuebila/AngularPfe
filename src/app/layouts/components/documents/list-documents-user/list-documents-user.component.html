<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Liste des Documents de l'Utilisateur</h4>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Titre</th>
                    <th>Date de Création</th>
                    <th>Date de Mise à Jour</th>
                    <th>Type de Document</th>
                    <th>Type de Concerne</th>
                    <th>URL</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let document of documents">
                    <td>{{ document.titre }}</td>
                    <td>{{ document.dateCreation | date }}</td>
                    <td>{{ document.dateMiseAJour | date }}</td>
                    <td>{{ document.documentType }}</td>
                    <td>{{ document.concerneType }}</td>
                    <td><a [href]="document.url" target="_blank">{{ document.url }}</a></td>
                    <td>
                      <button class="btn btn-info btn-fill pull-right" (click)="telechargerDocument(document.id)">Télécharger</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
